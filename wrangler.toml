#:schema node_modules/wrangler/config-schema.json
name = "semantic-docs-hono"
compatibility_date = "2025-01-03"
main = "dist/index.js"

# Build configuration
[build]
command = "pnpm build"

# Environment variables (set via dashboard or `wrangler secret put`)
[vars]
# Required:
# - TURSO_DB_URL (set as secret)
# - TURSO_AUTH_TOKEN (set as secret)
# - EMBEDDING_PROVIDER = "gemini" or "openai" (local not supported in Workers)
