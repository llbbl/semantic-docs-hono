#:schema node_modules/wrangler/config-schema.json
name = "semantic-docs-hono"
compatibility_date = "2025-01-03"
compatibility_flags = ["nodejs_compat"]
main = "dist/index.js"
keep_vars = true

# R2 Bucket for content storage
[[r2_buckets]]
binding = "CONTENT"
bucket_name = "hono"

# AI Search binding for semantic search
[ai]
binding = "AI"

# Rules for special file types
[[rules]]
type = "CompiledWasm"
globs = ["**/*.wasm"]
fallthrough = true
