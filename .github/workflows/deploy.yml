name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate manifest
        run: pnpm exec tsx scripts/generate-manifest.ts

      - name: Build client bundle
        run: pnpm build:client

      - name: Generate client manifest
        run: pnpm generate:client-manifest

      - name: Upload manifest to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler r2 object put ${{ vars.R2_BUCKET_NAME }}/manifest.json \
            --file=manifest.json \
            --remote

      - name: Upload content to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Upload all markdown files preserving directory structure
          find ./content -type f -name "*.md" | while read -r file; do
            # Get relative path from content directory
            relative_path="${file#./content/}"
            echo "Uploading: $relative_path"
            npx wrangler r2 object put "${{ vars.R2_BUCKET_NAME }}/$relative_path" --file="$file" --remote
          done

      - name: Upload static assets to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Find and upload the hashed client.*.js file
          CLIENT_FILE=$(ls dist/static/client.*.js | head -1)
          CLIENT_BASENAME=$(basename "$CLIENT_FILE")
          echo "Uploading client bundle: $CLIENT_BASENAME"
          npx wrangler r2 object put "${{ vars.R2_BUCKET_NAME }}/static/$CLIENT_BASENAME" \
            --file="$CLIENT_FILE" \
            --remote \
            --content-type="application/javascript"

          npx wrangler r2 object put "${{ vars.R2_BUCKET_NAME }}/favicon.svg" \
            --file=public/favicon.svg \
            --remote \
            --content-type="image/svg+xml"

      - name: Build worker
        run: pnpm build:server

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy
